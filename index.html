<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercises 02</title>
</head>
<body>
<h3>Question 01</h3>
    <input type="number" id="cardNum" placeholder="Enter Card Number">
    <input type="button" onclick="CardNum()" value="Check">
    <p id="cardShow"></p>
    <hr>
<h3>Question 02</h3>
    <input type="text" id="amtNum" placeholder="Enter Potatos to Count">
    <input type="button" onclick="AmtNum()" value="Check">
    <p id="amtShow"></p>
    <hr>
<h3>Question 03</h3>
    <input type="text" id="strDouble" placeholder="Enter a String">
    <input type="button" onclick="StrDouble()" value="Check">
    <p id="strdoubleShow"></p>
    <hr>
<h3>Question 04</h3>
    <input type="number" id="salary" placeholder="Enter your Salary">
    <input type="button" onclick="Salary()" value="Check">
    <p id="salaryShow"></p>
    <hr>
<h3>Question 05</h3>
    <input type="number" id="units" placeholder="Enter your Units">
    <input type="button" onclick="Units()" value="Check">
    <p id="unitsShow"></p>
    <hr>
<h3>Question 06</h3>
    <input type="number" id="numbers" placeholder="Enter your Numbers">
    <input type="button" onclick="Numbers()" value="Check">
    <p id="numbersShow"></p>
    <hr>
<h3>Question 07</h3>
    <input type="text" id="countAnimal" placeholder="Enter Animal Names">
    <label for="countAnimal">
        Enter All Animal Names from this list {cat , dog , cow} Atleast 1
    </label>
    <p id="countAnimalShow"></p>
    <input type="number" id="countNumber" placeholder="Enter Number Names">
    <label for="countNumber">
        Enter Atleast 1 of All Numbers from 0 - 9 to count
    </label>
    <p id="countNumberShow"></p>
    <input type="text" id="countNull" placeholder="Enter Null Names">
    <label for="countNull">
        Enter Atleast 1 Null and Infinity to count
    </label>
    <p id="countNullShow"></p>
    <input type="button" onclick="Count()" value="Check">
    <hr>
<h3>Question 08</h3>
    <input type="text" id="countChar" placeholder="Enter a Character">
    <label for="countChar">
        Enter a Character to Search and Count from the other input
    </label>
    <p id="countCharShow"></p>
    <input type="text" id="countString" placeholder="Enter a String">
    <label for="countString">
        Enter a String to Check the Character from the first input
    </label>
    <p id="countStringShow"></p>
    <input type="button" onclick="Char()" value="Check">
    <hr>
    
<script src="./14th Assignment JS Exercises 02.js"></script>
